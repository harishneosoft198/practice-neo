<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Barcode Scanner</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    #scanner-container {
      position: relative;
      width: 300px;
      height: 200px;
      border: 2px solid #333;
      border-radius: 5px;
      overflow: hidden;
    }

    #scanner-laser {
      display: block;
      width: 100%;
      height: 2px;
      background-color: #3affa9;
      animation: scanner-laser 1.5s infinite;
    }

    @keyframes scanner-laser {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(100px);
      }
      100% {
        transform: translateY(0);
      }
    }

    #scan-result {
      margin-top: 10px;
      text-align: center;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="scanner-container">
    <div id="scanner-laser"></div>
  </div>
  <div id="scan-result">Scanned code will appear here</div>

  <!-- Include your barcode scanning library here -->

  <script>
    // Add your barcode scanning logic here
    // Initialize and start the barcode scanner
  </script>
</body>
</html>
